<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid justify-content-center">
              <span class="navbar-brand mb-0 h1">Luke's Weather Dashboard</span>
            </div>
          </nav>
    </header>
    
    <body>
        <div class="container">

            <div class="row">

                <div class="col-md-3 my-3 p-2 search-column">

                    <h4>Search for a city:</h4>
                    <div class="row">
                        <input class="form-control col-md-8 searchBar" type="search" placeholder="Search">
                        <button class="col-md-2 mx-2 searchBtn"><i class="fas fa-search"></i></button>
                    </div>
                 
                    
                    <div class="row search-history">

                    </div>
                </div>

                <div class="col-md- col-lg-8">
                    <div class="container-fluid">
                        <div class="row my-3 p-4 current-weather">
                            <div class="col-md-6">
                                <h3 id="name-date">Breckenridge (1/31/21)</h3>
                                <br>
                                <p>Temperature: <span id="current-temp">27</span> *F</p>
                                <p>Humidity: <span id="current-humidity">35 %</span> %</p>
                                <p>Wind Speed: <span id="current-wind">4.7 mph</span> mph</p>
                                <p>UV Index: <span id="current-uv">7.32</span></p>
                            </div>
                            <div class="col-md-6">
                                <img src="https://i.pinimg.com/originals/13/22/49/1322493f54048fe9a7f6d614aaac8cad.png" class="current-weather-image" alt="...">
                            </div>
                        </div>


                        <div class="row 5-day-forecast">

                            <h3>5-Day Forecast</h3>

                        </div>
                    </div>
                </div>

            </div>

        </div>



        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
